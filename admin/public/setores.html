<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Setores</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/setores.css" />
</head>
<body class="admin-body">

  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-title">TV Corporativa</div>
      <div class="brand-subtitle">Painel Admin</div>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-link" href="dashboard.html">Dashboard</a>

      <a class="nav-link" href="unidades.html">Gerenciar Unidades</a>
      <a class="nav-link active" href="setores.html">Gerenciar Setores</a>

      <a class="nav-link" href="midias.html">Mídias</a>
      <a class="nav-link" href="playlists.html">Playlists</a>
      <a class="nav-link" href="devices.html">Devices</a>
    </nav>

    <div class="sidebar-footer">
      <button id="btnLogout" class="btn btn-ghost">Sair</button>
      <small class="muted">© <span id="year"></span></small>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="page-title">Setores</h1>
        <div class="breadcrumb">Cadastro e consulta</div>
      </div>

      <div class="topbar-right">
        <div class="pill">
          <span class="dot" id="apiDot"></span>
          <span id="apiStatusText">Verificando API...</span>
        </div>
      </div>
    </header>

    <main class="content">

      <!-- CARD: CRIAÇÃO (igual Unidades) -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">Novo setor</div>
        </div>

        <form id="formCreate" class="form-grid">
          <div class="form-group">
            <label for="nome" class="form-label">Nome *</label>
            <input
              id="nome"
              name="nome"
              type="text"
              class="form-input"
              placeholder="Ex: Tecnologia da Informação"
              required
              maxlength="255"
            />
          </div>

          <div class="form-group">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              id="descricao"
              name="descricao"
              type="text"
              class="form-input"
              placeholder="Ex: Suporte, infraestrutura, sistemas..."
              maxlength="255"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Ativo</label>
            <div class="form-radio-group">
              <label class="form-radio">
                <input type="radio" name="ativo" value="1" checked />
                <span>Sim</span>
              </label>
              <label class="form-radio">
                <input type="radio" name="ativo" value="0" />
                <span>Não</span>
              </label>
            </div>
          </div>

          <div class="form-actions">
            <button id="btnCreate" type="submit" class="btn btn-primary">
              Criar Setor
            </button>
          </div>
        </form>

        <div id="createMsg" class="form-msg" aria-live="polite"></div>
      </section>

      <!-- CARD: LISTAGEM (igual Unidades) -->
      <section class="card">
        <div class="card-header">
          <div>
            <div class="card-title">Lista de setores</div>
            <div class="card-sub" id="subTotal">Carregando...</div>
          </div>

          <div class="tools">
            <input
              id="searchInput"
              class="table-search"
              type="search"
              placeholder="Pesquisar por nome, descrição ou ID..."
              autocomplete="off"
            />
            <button id="btnReload" class="btn btn-secondary">Atualizar</button>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table" aria-label="Tabela de setores">
            <thead>
              <tr>
                <th style="width: 80px;">ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th style="width: 110px;">Ativo</th>
                <th style="width: 180px;">Criado em</th>
                <th style="width: 180px;">Atualizado em</th>
                <th style="width: 120px;"></th>
              </tr>
            </thead>
            <tbody id="tbodySetores">
              <tr>
                <td colspan="7" class="td-muted">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="tableMsg" class="table-msg" aria-live="polite"></div>
      </section>

    </main>
  </div>

  <script src="js/setores.js"></script>
</body>
</html>
