<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Playlists</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
</head>
<body class="admin-body">

  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-title">TV Corporativa</div>
      <div class="brand-subtitle">Painel Admin</div>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      
      <a class="nav-link" href="unidades.html">Gerenciar Unidades</a>
      <a class="nav-link" href="setores.html">Gerenciar Setores</a>
      
      <a class="nav-link" href="midias.html">Mídias</a>
      <a class="nav-link active" href="playlists.html">Playlists</a>
      <a class="nav-link" href="devices.html">Devices</a>
    </nav>

    <div class="sidebar-footer">
      <button id="btnLogout" class="btn btn-ghost">Sair</button>
      <small class="muted">© <span id="year"></span></small>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="page-title">Playlists</h1>
        <div class="breadcrumb">Criar e gerenciar playlists</div>
      </div>
      <div class="topbar-right">
        <div class="pill">
          <span class="dot" id="apiDot"></span>
          <span id="apiStatusText">Verificando API...</span>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <div class="card-header">
          <div>
            <div class="card-title">Nova playlist</div>
            <div class="card-sub">Crie e depois adicione itens</div>
          </div>
        </div>

        <form id="formCreate" class="form-row">
          <input id="nome" class="form-input" placeholder="Nome (ex.: TV Geral)" maxlength="120" />
          <input id="descricao" class="form-input" placeholder="Descrição (opcional)" maxlength="255" />
          <button id="btnCreate" class="btn btn-primary" type="submit">Criar</button>
        </form>

        <div id="createMsg" class="table-msg" aria-live="polite"></div>
      </section>

      <section class="card mt-16">
        <div class="card-header">
          <div>
            <div class="card-title">Lista</div>
            <div class="card-sub" id="subTotal">Carregando...</div>
          </div>

          <div class="tools">
            <input id="searchInput" class="table-search" type="search" placeholder="Pesquisar por nome..." autocomplete="off" />
            <button id="btnReload" class="btn btn-secondary" type="button">Atualizar</button>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table" aria-label="Tabela de playlists">
            <thead>
              <tr>
                <th style="width: 80px;">ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th style="width: 110px;">Itens</th>
                <th style="width: 160px;">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="5" class="td-muted">Carregando...</td></tr>
            </tbody>
          </table>
        </div>

        <div id="tableMsg" class="table-msg" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="js/playlists.js"></script>
</body>
</html>
